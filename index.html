<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a 
      class="header__more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main">
    <section id="main__section">
      <label class="main__title" for="new-task">Add Item</label>
      <div class="main__input-wrapper">
        <input id="new-task" class="main__input task" type="text">
        <button class="main__button_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="todo__task">
          <input class="todo__mark" type="checkbox">
          <label class="todo__task-title task">Pay Bills</label>
          <input type="text" class="todo__task-input_edit task">
          <button class="todo__btn_edit btn-edit">Edit</button>
          <button class="todo__btn_delete btn-delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="todo__task edit-mode">
          <input class="todo__mark" type="checkbox">
          <label class="todo__task-title task">Go Shopping</label>
          <input type="text" value="go shopping" class="todo__task-input_edit task">
          <button class="todo__btn_edit btn-edit">Save</button>
          <button class="todo__btn_delete btn-delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo-complited">
      <h3 class="todo-complited__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="todo-complited__task todo__task">
          <input class="todo-complited__task_mark todo__mark" type="checkbox" checked>
          <label class="todo-complited__task-title task">See the Doctor</label>
          <input type="text" class="todo__task-input_edit task">
          <button class="todo-complited__btn_edit btn-edit">Edit</button>
          <button class="todo-complited__btn_delete btn-delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
